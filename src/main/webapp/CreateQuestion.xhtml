<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Create Question</title>
	</h:head>
	<h:body>
		<h3>Create Question</h3>

		<h:form>
			<table>
				<tr>
					<td>
						<h3>Event date:</h3>
					</td>
					<td>
						<p:calendar id="fecha" navigator="false" mode="inline">
							<p:ajax event="dateSelect" listener="#{createQuestion.query}"  update="tablaEventos"></p:ajax>
						</p:calendar>
					</td>
				</tr>
				<tr>
					<td>
						<h3>Events:</h3>
					</td>
					<td>
						<p:dataTable id="tablaEventos" value="#{createQuestion.events}" var="event" border="1">
						<p:ajax event="rowSelect"></p:ajax>
						<f:facet name="header">Eventos:</f:facet> 
						<p:column headerText="Event#">#{event.eventNumber}</p:column> 
						<p:column headerText="Event">#{event.description}</p:column> 
						</p:dataTable>
					</td>
				</tr>
			</table>
		</h:form>
	</h:body>
</f:view>
</html>
