<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Show Questions</title>
				<h:outputStylesheet library="css" name="style.css" />
		
	</h:head>
	<h:body>
		<h:form id="queryForm">
			<table>
				<tr>
					<td>
						<h3>Question date:</h3>
					</td>
					<td>
						<p:calendar id="fecha" navigator="false" mode="inline">
							<p:ajax event="dateSelect" listener="#{showQuestions.queryQuestions}" update="tablaQuestions"></p:ajax>
						</p:calendar>
					</td>
				</tr>
				<tr>
					<td>
						<h3>Questions:</h3>
					</td>
					<td>
						<p:dataTable id="tablaQuestions" value="#{showQuestions.questions}" var="question" border="1">
							<f:facet name="header">Questions:</f:facet> 
							<p:column headerText="Question#">#{question.questionNumber}</p:column> 
							<p:column headerText="Question">#{question.question}</p:column> 
							<p:column headerText="Bet Minimum">#{question.betMinimum}</p:column> 
						</p:dataTable>
					</td>
				</tr>
			</table>
			<p>
				<h:button value="Back" outcome="Welcome" />
			</p>
		</h:form>
	</h:body>
</f:view>
</html>
