<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view>
	<h:head>
		<title>Login</title>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	<h:body>
		<h:form>
			<h3>Please, enter your username and password to Log In.</h3>
			<table>
				<tr>
					<td>Username:</td>
					<td><h:inputText id="username" value="#{login.username}">
						</h:inputText></td>
					<td><h:message for="username" style="color:red" /></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><h:inputSecret id="pass" redisplay="true"
							value="#{login.password}">
						</h:inputSecret></td>
					<td><h:message for="pass" style="color:red" /></td>

				</tr>

			</table>
			<p><h:messages id="messages" style="color:red" /></p>

			<p>
				<h:commandButton value="Log In" action="#{login.logIn}" />
			</p>
			<p>
				<h:button value="Register" outcome="Register" />
			</p>
			<p>
				<h:commandButton value="Cargar base" action="#{login.initializeDb}"/>
			</p>
		</h:form>
	</h:body>
</f:view>
</html>
