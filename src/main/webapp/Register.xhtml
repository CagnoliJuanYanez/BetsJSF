<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view>
	<h:head>
		<title>Register</title>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	<h:body>
		<h:form>
			<h3>Hey! Enter your new username and password to Register.</h3>
			<table>
				<tr>
					<td>Username:</td>
					<td><h:inputText id="username" value="#{register.username}">
						</h:inputText></td>
					<td><h:message for="username" style="color:red" /></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><h:inputSecret id="pass" redisplay="true"
							value="#{register.password}">
						</h:inputSecret></td>
					<td><h:message for="pass" style="color:red" /></td>

				</tr>
				<tr>
					<td>Re enter your password:</td>
					<td><h:inputSecret id="confirmPass" redisplay="true"
							value="#{register.confirmPassword}">
						</h:inputSecret></td>
					<td><h:message for="confirmPass" style="color:red" /></td>
				</tr>

			</table>
			<p><h:messages id="messages" style="color:red" /></p>

			<p>
				<h:commandButton value="Register" action="#{register.register}" />
			</p>
			<p>
				<h:button value="Go Back" outcome="Login" />
			</p>

		</h:form>
	</h:body>
</f:view>
</html>
